<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBAPI YOUTUBE</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/anonymus.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="buscador">
            <button class="search-btn"><img src="img/buscar.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            

            <div class="user-dp">
                <img src="img/pacman.jpg" alt="">
            </div>
        </div>
    </nav>

    
    <div class="side-bar">
        
        <hr class="seperator">
      
       
    </div>

    
    <div class="filters">
        <button class="filter-options active">Todo</button>
        
    </div>

    
    <div class="video-container">
         <div class="video">
            <img src="img/pacman.jpg" class="thumbnail" alt="">
            <div class="content">
                <img src="img/pacman.jpg" class="channel-icon" alt="">
                <div class="inf">
                    <h4 class="title">youtube creado a base de html,css,js</h4>
                    <p class="channel-name"></p>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
